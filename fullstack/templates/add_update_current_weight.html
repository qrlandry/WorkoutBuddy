{% extends 'main.html' %} {% block content %}
<div class="text-center">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h1 class="text-center">Update Your Weight</h1>
      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group row">
          {{ form.start_weight.label_tag }} {{ form.start_weight }}
        </div>
        <div class="form-group row">
          {{ form.current_weight.label_tag }} {{ form.current_weight }}
        </div>
        <div class="form-group row">
          {{ form.goal_weight.label_tag }} {{ form.goal_weight }}
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Save</button>
      </form>
      <a href="/profile/" class="btn btn-secondary" style="margin-top: 20px;">Back</a>
    </div>
  </div>
</div>
{% endblock %}
