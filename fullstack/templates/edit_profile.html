{% extends 'main.html' %} 

{% block content %}

<div>
  <form class="form" action="" method="POST">
    {% csrf_token %} 
    {% for field in form %}
    <div class="form__group">
      <label for="profile_pic"> {{ field.label }} </label>
      {{ field }}
    </div>
    {% endfor %}
    <div class="form__action">
        <button type="submit"> Update </button>
    </div> 
  </form>
</div>
{% endblock content %}
