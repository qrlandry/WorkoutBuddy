{% extends 'main.html' %}

{% block content %}
<h1> Exercise Template </h1>

<div> 
    <div>
        <form action="/create_exercise">
            <input type="submit" value="Add Exercise">
        </form>
        {% for exercise in exercises %}

            <div>
                <h5> <a href="/exercises_details/{{exercise.id}}">{{exercise.name}}</a> </h5>
            </div>

        {% endfor %}
    </div>
</div>

{% endblock content %}
