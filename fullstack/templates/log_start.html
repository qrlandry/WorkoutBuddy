{% extends 'main.html' %}
{% block content %}
  <div class="text-center">
    <h1>Workout Logger</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="workout_name">Enter a name for your workout:</label>
      <input type="text" name="workout_name" id="workout_name">
      <br>
      <button type="submit" class="btn btn-primary my-1">Start Logging</button>
    </form>
    <a href="/log/" class="btn btn-secondary">Back</a>
  </div>
{% endblock content %}
